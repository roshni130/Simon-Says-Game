<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>press any key to start the game</h2>
    <div class="box-container">
        <div class="first-line">
            <div class="box red" type="button" id="red">1</div>
            <div class="box green" type="button" id="green">2</div>
        </div>
        <div class="second-line">
            <div class="box yellow" type="button" id="yellow">3</div>
            <div class="box purple" type="button" id="purple">4</div>
        </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
